on:
  push:
    branches:
      - "develop"

name: Release Docker

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build binaries
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p flo-controller-service -p flo-node-service -p flo-observer-service

      - name: Move binaries
        run: |
          mkdir -p ./build/release
          mv ./target/release/flo-controller-service ./build/release
          mv ./target/release/flo-node-service ./build/release
          mv ./target/release/flo-observer-service ./build/release

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: fluxxu
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push - flo-controller
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fluxxu/flo-controller:${{ github.sha }},fluxxu/flo-controller:latest
          file: './build/controller.Dockerfile'
          context: './build'

      - name: Build and push - flo-node
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fluxxu/flo-node:${{ github.sha }},fluxxu/flo-node:latest
          file: './build/node.Dockerfile'
          context: './build'

      - name: Build and push - flo-observer
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fluxxu/flo-observer:${{ github.sha }},fluxxu/flo-observer:latest
          file: './build/observer.Dockerfile'
          context: './build'

      - name: Build and push - flo-stats
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: fluxxu/flo-stats:${{ github.sha }},fluxxu/flo-stats:latest
          file: './build/stats.Dockerfile'
          context: './build'