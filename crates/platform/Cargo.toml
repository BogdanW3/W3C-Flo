[package]
name = "flo-platform"
version = "0.1.0"
authors = ["Flux Xu <fluxxu@gmail.com>"]
edition = "2018"

[dependencies]
flo-config = { path = "../config" }
thiserror = "1"
dotenv = "0.15.0"
serde = { version = "1", features = ["derive"] }

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3.9", features = ["processthreadsapi", "shlobj", "knownfolders", "winerror", "combaseapi", "winreg"] }
widestring = "0.4.2"
ipconfig = "0.2.2"

[target.'cfg(target_os = "macos")'.dependencies]
plist = "1.0"
if-addrs = "0.6.5"
home-dir = "0.1.0"

[build-dependencies]
cc = "1.0"
