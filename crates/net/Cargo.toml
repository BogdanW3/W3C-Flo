[package]
name = "flo-net"
version = "0.1.0"
authors = ["Flux Xu <fluxxu@gmail.com>"]
edition = "2018"

[dependencies]
flo-util = { path = "../util" }
flo-constants = { path = "../constants" }

bytes = "0.5.6"
thiserror = "1"
prost = "0.6.1"
tokio = { version = "0.2.22", features = ["time", "tcp", "stream", "macros", "sync", "blocking"] }
tokio-util = { version = "0.3.1", features = ["codec"] }
futures = "0.3.5"
tracing = "0.1"

[build-dependencies]
prost-build = { version = "0.6.1" }