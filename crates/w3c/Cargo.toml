[package]
name = "flo-w3c"
version = "0.0.1"
authors = ["Miezhiko <codemasha@gmail.com>"]
edition = "2018"

[features]
default = []
blacklist = ["sled"]

[dependencies]
ureq = { version = "2", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
once_cell = "1.15"

sled = { version = "0.34", optional = true }
